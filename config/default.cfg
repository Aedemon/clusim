name = "Network Events";
tracing_mode = "full";
window_size = 1;
downsample = 1;
num_nodes = 4;
//tracing_mode = "partial";
// tracing_mode=[full|partial]
tracefiles = (
    {   path = "perf.script";
        color = "blue";
    }
);

pcapfiles = (
    {   path = "vcluster/vcluster.pcap";
        color = "blue";
    }
);

symbols =
{
  keywords = ( { name  = "MPI";
                  color = "red";},
                { name  = "network";
                  color = "blue";},
                { name  = "swap";
                  color = "green";}
              );
};
